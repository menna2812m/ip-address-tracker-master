<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <section class="firstsection ">
   <div class="row d-flex justify-content-center ">
   <h1 class="text-center text-white "> IP Address Tracker </h1>


  <div class="input-group justify-content-center mt-4  IPdiv">
    <input type="text" class="col-md-4 col-sm-2 Ipinput border-0" id="ipaddress" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter IP Address">
    <div class="input-group-append ">
      <button class="btn bg-secondary text-white Ipbtn border-0" id="ipbtn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </div>
  </div>
</div>

 </section>

 <section class="container  col-md-12"> 
   <div class="row d-flex ">             
                                                                              
  <div style="width: 100%">
    <iframe src="https://maps.google.com/maps?q='+ 37.38605+','+-122.08385+'&hl=es&z=14&amp;output=embed" width="100%" height="726" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- <iframe width="100%" height="726" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
      <!-- <a href="">Kids wearables</a> -->
    </iframe> -->
  </div>
 
</div>
 </section>
 
 <div class="container d-flex justify-content-center mt-5 ">
  <div class="row addressDetails ">

    <div class="col-sm mt-4 col">
      <h6 class="text-secondary">IP ADDRESS</h6>
      <h4 class="mt-3" id="IPadd"></h4>
    </div>
    <div class="vl "></div>

    <div class="col-sm col  mt-4 ">
      <h6 class="text-secondary">LOCATION</h6>
      <h4 class="mt-3" id="Loc"></h4>
    </div>
    <div class="vl "></div>
    
    <div class="col-sm  col mt-4">
      <h6 class="text-secondary">TIMEZONE</h6>
      <h4 class="mt-3" id="time"></h4>
    </div>
    <div class="vl  "></div>

    <div class="col-sm mt-4 col">
      <h6 class="text-secondary">ISP</h6>
      <h4 class="mt-3" id="isp"></h4>
    </div>
   

  </div>
</div>

<!--Errors modal-->

<div class="modal" tabindex="-1" role="dialog" id="errormodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="Errormessage"></p>
      </div>
    
    </div>
  </div>
</div>
